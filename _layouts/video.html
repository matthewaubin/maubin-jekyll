<!DOCTYPE html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" version="XHTML+RDFa 1.0" dir="ltr"
  xmlns:content="http://purl.org/rss/1.0/modules/content/"
  xmlns:dc="http://purl.org/dc/terms/"
  xmlns:foaf="http://xmlns.com/foaf/0.1/"
  xmlns:og="http://ogp.me/ns#"
  xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
  xmlns:sioc="http://rdfs.org/sioc/ns#"
  xmlns:sioct="http://rdfs.org/sioc/types#"
  xmlns:skos="http://www.w3.org/2004/02/skos/core#"
  xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
  xmlns:fb="http://ogp.me/ns/fb#"
  xmlns:article="http://ogp.me/ns/article#"
  xmlns:book="http://ogp.me/ns/book#"
  xmlns:profile="http://ogp.me/ns/profile#"
  xmlns:video="http://ogp.me/ns/video#"
  xmlns:product="http://ogp.me/ns/product#">
<html>
{% include head.html %}

<body>
  <nav class="video-nav">
    {% include nav.html %}
  </nav>

  <div class="marquee-container video-page-marquee"></div>

  <main class="content video-page" role="main">
    <div class="container">
      <h1>Video</h1>
    </div>
    {% assign items = site.video | sort: 'weight' %}
    {% for item in items %}
      <div class="container"> <!-- each container will hold each video and caption -->
        <div class="col-1">
          <div class="video-info">
            <div class="video-title">
              <h2>{{ item.video_title}}</h2>
            </div>
            <div class="video-caption">
              {{ item.content }}
            </div>
          </div>

        </div>

        <div class="col-2">
          <div class="work-container">
            <div class="video-container">
              <iframe src="{{ item.video_link }}" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div> <!-- end of .container -->
    {% endfor %}

  </main>

  {% include footer.html %}
  </body>
</html>
