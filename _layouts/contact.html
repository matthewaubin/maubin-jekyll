<!DOCTYPE html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" version="XHTML+RDFa 1.0" dir="ltr"
  xmlns:content="http://purl.org/rss/1.0/modules/content/"
  xmlns:dc="http://purl.org/dc/terms/"
  xmlns:foaf="http://xmlns.com/foaf/0.1/"
  xmlns:og="http://ogp.me/ns#"
  xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
  xmlns:sioc="http://rdfs.org/sioc/ns#"
  xmlns:sioct="http://rdfs.org/sioc/types#"
  xmlns:skos="http://www.w3.org/2004/02/skos/core#"
  xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
  xmlns:fb="http://ogp.me/ns/fb#"
  xmlns:article="http://ogp.me/ns/article#"
  xmlns:book="http://ogp.me/ns/book#"
  xmlns:profile="http://ogp.me/ns/profile#"
  xmlns:video="http://ogp.me/ns/video#"
  xmlns:product="http://ogp.me/ns/product#">
<html>
{% include head.html %}

<body>
  <nav class="contact-nav">
    {% include nav.html %}
  </nav>

  <div class="marquee-container contact-page-marquee"></div>

  <main class="content contact-page" role="main">
    <div class="container">
      <h1>Contact</h1>
    </div>

    <div class="container narrow"> <!-- each container will hold each performance event -->
      <form id="contact-form" action="//formspree.io/matthewhornblower@gmail.com"
            method="POST">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required placeholder="Name">
          <label for="message">Message</label>
          <textarea type="text" name="message" id="message" required placeholder="Message"></textarea>
          <label for="email">E-Mail Address</label>
          <input type="email" name="_replyto" id="email" required placeholder="E-Mail">
          <input type="hidden" name="_next" value="/#contact-form" />
          <input type="text" name="_gotcha" style="display:none" />
          <input type="submit" value="Send">
      </form>
      <div id="success">
        <p>Thanks for your note.  I'll be in touch soon.</p>
      </div>
      <div id="error">
        <p>Huh, looks like there was a problem with the form.  Please try again.</p>
      </div>
      <div class="site-credit">
        <p>Website by <a href="http://nickbuonincontri.com" target="_blank">Nick Buonincontri</a></p>
      </div>
    </div> <!-- end of .container -->

  </main>

  {% include footer.html %}
  </body>
</html>
